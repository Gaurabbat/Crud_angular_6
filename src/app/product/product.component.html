<h2>Add New Product</h2>

<!-- Add form -->
<form id="addNewProduct" name="addNewProduct" #productData = "ngForm" (ngSubmit) = "addNewProduct(productData.value)" >
      
    <div class="md-form">
      
      <input type="text"  id= "name" name= "name"  class="form-control" placeholder="Product Name" ngModel >
      
    </div>
  
    <div class="md-form">
      
      <input type="text" id= "color" name= "color" class="form-control" placeholder="Product Color" ngModel>
      
    </div>
  
    <div class="text-center">
      <input type="submit" class="btn btn-default waves-light" mdbWavesEffect value="Add">
    </div>
  </form>
  <!-- Add form -->



<h3 *ngIf="isAdded">{{confirmation}}</h3>
